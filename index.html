<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <i>Thank you for the time to help us improve the platform</i>
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input
        type="text"
        id="name"
        required
        placeholder="Enter your name"
      /><br />

      <label for="email" id="email-label">Email</label><br />
      <input
        type="email"
        id="email"
        required
        placeholder="Enter your Email"
      /><br />

      <label for="age" id="Age-label">Age(optional)</label><br />
      <input
        type="number"
        id="number"
        min="18"
        max="40"
        placeholder="Age"
      /><br />

      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not say</option>
        <option>Other</option>
      </select><br>

      <input type="radio" name="recommendation" value="Definitely">Definitely <br>
      <input type="radio" name="recommendation" value="Maybe">Maybe <br>
      <input type="radio" name="recommendation" value="Not sure">Not sure <br>

      <input type="checkbox" value="frontend">Front-end Projects <br>
      <input type="checkbox" value="backend">Back-end Projects <br>
      <input type="checkbox" value="data visualization">Data Visualization <br>
      <input type="checkbox" value="challenges">Challenges <br>
      <input type="checkbox" value="open source">Open Source Community <br>
      <input type="checkbox" value="gitter">Gitter help rooms <br>
      <input type="checkbox" value="videos">Videos <br>
      <input type="checkbox" value="meetups">City Meetups <br>
      <input type="checkbox" value="wiki">Wiki <br>
      <input type="checkbox" value="forum">Forum <br>
      <input type="checkbox" value="courses">Additional Courses <br>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
